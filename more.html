<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a><div class="screen-header__icons-cog-notification"></div></span>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://avatars.githubusercontent.com/u/98396436?s=96&v=4"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Imjato</h4>
                <h6 class="user-component__subtitle">+82-10-6686-8114<span>!</span></h6>
              </div>
            </div>
            <div class="user-component__column"><div class="user-component__column-more"><i class="far fa-comment-alt fa-2x"></i></div></div>
          </div>

          <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar-alt"></i>
              <span>Calender</span>
          </div>
            <div class="icon-row__icon"><i class="far fa-grin-beam"></i>
              <span>Emoticons</span>
          </div>
            <div class="icon-row__icon"><i class="fas fa-paint-roller"></i>
              <span>Themes</span>
          </div>
            <div class="icon-row__icon"><i class="fas fa-dollar-sign"></i>
              <span>Account</span>
          </div>
        </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-img">
                    <i class="fas fa-dog"></i>
                </div>
                <span class="more-suggestions__icon-text">Jato Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-img">
                    <i class="fas fa-paw"></i>
                </div>
                <span class="more-suggestions__icon-text">Newny Story</span>
            </div>
        </div>
    </div>
      
      
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
